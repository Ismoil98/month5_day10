<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./images/my_logo.png">
    <title>Users_Posts_Comments</title>
  </head>
  <body>

    <main>

      <div class="titles">
        <h2 class="users_heading">Users</h2>
        <h2 class="users_heading">Posts</h2>
        <h2 class="users_heading">Comments</h2>
      </div>

      <section class="users-info-section">
        <h2 class="visible">Users section</h2>
        <div class="container">
          <div class="users">
            <ul class="users__list"></ul>
          </div>
          <div class="posts">
            <ul class="posts__list">
              <li>
                <p class="posts__empty">Posts</p>
              </li>
            </ul>
          </div>
          <div class="comments">
            <ul class="comments__list">
              <li>
                <p class="comments__empty">Comments</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
      
    </main>

    <template class="users__item-template">
      <li class="users__item">
        <span class="user__id">01</span>
        <span class="user__user-name">Bret</span>
        <h3 class="user__name">Leanne Graham</h3>
        <div class="user__address">
          <span class="address__street">Kulas Light</span>
          <span class="address__suite">Apt. 556</span>
          <span class="address__city">Gwenborough</span>
          <span class="address__zipcode"> 92998-3874</span>
        </div>
        <div class="user__company">
          <p class="company__name">Romaguera-Crona</p>
          <p class="company__catch-phrase">Multi-layered client-server neural-net</p>
          <p class="company__bs">harness real-time e-markets</p>
        </div>
        <p class="user__phone">1-770-736-8031 x56442</p>
        <div class="links">
          <span class="address__geo">
            <a target="_blank" class="geo__link" href="">link</a>
          </span>
          <a target="_blank" class="user__website" href="">website</a>
          <p class="user__email">Sincere@april.biz</p>
        </div>
      </li>
    </template>

    <template class="posts__item-template">
      <li class="posts__item">
        <h3 class="post__title"></h3>
        <p class="post__text"></p>
      </li>
    </template>

    <template class="comments__item-template">
      <li class="comments__item">
        <h3 class="comments__user-name">Leanne Graham</h3>
        <span class="comments__user-email">Sincere@april.biz</span>
        <p class="comments__user-comment">
         Lorem ipsum dolor sit amet.
        </p>
      </li>
    </template>

    <script src="./js/main.js"></script>

  </body>
</html>
